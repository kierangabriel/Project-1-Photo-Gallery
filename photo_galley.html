<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

 <!-- Google Fonts -->
 <link href="https://fonts.googleapis.com/css2?family=Kaushan+Script&family=Lobster&family=Montserrat:ital@1&family=Open+Sans&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <body>

    <!--Title for page-->
    <div class=" text-center mt-1 py-1 "> <!-- Div to center everything -->
      <div class="row  justify-content-center  ">
        <div class="col-sm-10 mt-5  border rounded-lg gallery-title-background">
            <h1 class="h1-top mt-5">Hawaii Image Gallery</h1>
            <h3>Welcome </h3>
        </div>
      </div>
    </div>
      <br/><br/>
    <!--Line Divider-->
    <div class=" container border-top col-4 my-3 text-center h-line"></div>

        <!-- Jumbotron-->
        <div class="h1-bottom container col-8 ">
          <div class="h1-bottom jumbotron border rounded text-center mb-5"  >
            <h1>My pictures from Hawaii</h1>
            <p>These are some pictures I have taken through out the years</p>

          </div>
        </div>

        <div class="container">
          <div class="row">
              <div class="col-lg-4 col-md-6 pt-4"> <a href="./images/gallery_1.jpg" target="_blank"><img src="./images/gallery_1.jpg" class="img-thumbnail"></a> </div> <!-- class="img-thumbnail"  to <img>  -->

              <div class="col-lg-4 col-md-6 pt-4"> <a href="./images/gallery_3.jpg" target="_blank"><img src="./images/gallery_3.jpg" class="img-thumbnail"></a> </div>

          </div>

           <!-- Carousel-->

            <div class="row justify-content-center">  <!--created row with one div and used justify-content-center to make smaller carousel -->
              <div class="col-sm-8">
  
            <div id="carouselExampleFade" class="carousel slide carousel-fade h-100" data-ride="carousel">
              <div class="carousel-inner">
                <div class="carousel-item active">
                  <img src="./images/gallery_1.jpg" class="d-block w-100 " alt="...">

                </div>
                <div class="carousel-item">
                  <img src="./images/gallery_12.jpg" class="d-block w-100 " alt="...">
                </div>
              </div>
              <a class="carousel-control-prev" href="#carouselExampleFade" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
              </a>
              <a class="carousel-control-next" href="#carouselExampleFade" role="button" data-slide="next">
